# Spring应用程序配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mxbc
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
  thymeleaf:
    cache: false
  freemarker:
    cache: false

# MyBatis配置
mybatis:
  configuration:
    map-underscore-to-camel-case: true

# Spring Boot热部署配置
spring.devtools:
  livereload:
    enabled: true

# 你可以将端口号修改为你想要的值
server:
  port: 8082